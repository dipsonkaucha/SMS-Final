<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Students</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-tr from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-indigo-200">
    <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center"> Manage Students</h2>

    <input type="text" id="studentName" placeholder="Enter student name"
           class="w-full mb-4 px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none shadow-sm">

    <button onclick="addStudent()"
            class="w-full bg-indigo-500 text-white font-semibold py-3 rounded-xl mb-6 shadow-md hover:scale-105 transition transform">
       Add Student
    </button>

    <ul id="studentList" class="space-y-2"></ul>

    <button onclick="clearStudents()"
            class="w-full mt-6 bg-red-500 text-white font-semibold py-3 rounded-xl shadow-md hover:scale-105 transition transform">
       Clear All
    </button>

    <button onclick="goHome()"
            class="w-full mt-4 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold py-3 rounded-xl shadow-md hover:scale-105 transition transform">
       Done
    </button>
  </div>

  <script>
    let students = JSON.parse(localStorage.getItem("students")) || [];

    function addStudent() {
      const name = document.getElementById("studentName").value.trim();
      if (name && !students.includes(name)) {
        students.push(name);
        localStorage.setItem("students", JSON.stringify(students));
        renderStudentList();
        document.getElementById("studentName").value = "";
      }
    }

    function clearStudents() {
      if (confirm("Are you sure you want to remove all students?")) {
        localStorage.removeItem("students");
        students = [];
        renderStudentList();
      }
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function removeStudentByName(nameToRemove) {
      students = students.filter(name => name !== nameToRemove);
      localStorage.setItem("students", JSON.stringify(students));
      renderStudentList();
    }

    function renderStudentList() {
      const ul = document.getElementById("studentList");
      ul.innerHTML = "";
      if (students.length === 0) {
        ul.innerHTML = `<li class="text-center text-gray-500">No students added yet.</li>`;
        return;
      }

      const sorted = [...students].sort((a, b) => a.localeCompare(b));
      sorted.forEach((name, index) => {
        ul.innerHTML += `
          <li class="flex justify-between items-center bg-indigo-50 px-4 py-2 rounded-md shadow-sm">
            <span>${index + 1}. ${name}</span>
            <button onclick="removeStudentByName('${name}')" class="text-sm text-red-500 font-semibold hover:text-red-700">Clear</button>
          </li>`;
      });
    }

    renderStudentList();
  </script>
</body>
</html>
