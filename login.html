<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Attendance System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 via-blue-200 to-purple-200 h-screen flex items-center justify-center p-6">

  <div class="relative max-w-sm w-full bg-white p-8 rounded-3xl shadow-2xl border-2 border-indigo-200 animate__animated animate__fadeInDown">
    <h2 class="text-center text-3xl font-extrabold text-indigo-700 mb-6 mt-4">Welcome Back!</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username"
             class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition shadow-sm" required>
      <input type="password" id="password" placeholder="Password"
             class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition shadow-sm" required>
      <button type="submit"
              class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold py-3 rounded-xl shadow-md hover:scale-105 transition transform">
         Login
      </button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "admin123") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials.");
      }
    });
  </script>
</body>
</html>
